<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Virtion</title>
    <link href="css/jquery-expender-menu.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.expender.menu.min.js" type="text/javascript"></script>
</head>
<body>
    <span id="top"></span>

    <div id="jquery-expender-menu-expender-button">
        <i class="icon-reorder"></i>
    </div>
    <div class="content-left">

        <div id="jquery-expender-menu" class="jquery-expender-menu blue">
            <div id="logo">
                <a href="#"><img src="img/logo.png" /></a>
            </div>
            <div id="search-form" class="jquery-expender-menu-header" >
            </div>
            <ul id="menu-list">
                <li class="active">
                    <a href="#">
                        <i class="icon-home"></i>
                        <span class="menu-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class=" icon-file-alt"></i>
                        <span class="menu-text">Article</span>
                    </a>
                    <span class="jquery-expender-menu-label">
                        99
                    </span>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-picture"></i>
                        <span class="menu-text"> Gallery</span>
                    </a>
                    <span class="jquery-expender-menu-label">
                        12
                    </span>
                </li>
                <li id="tags-list">
                    <a href="#">
                        <i class="icon-tags"></i>
                        <span class="menu-text">Tags</span>
                    </a>
                    <ul class="submenu">
                        <li class="sub-item-tags"><a href="#">.Net</a></li>
                        <li class="sub-item-tags"><a href="#">Win32</a></li>
                        <li class="sub-item-tags"><a href="#">Web </a></li>
                    </ul>
                </li>
                <li id="project-list">
                    <a href="#">
                        <i class="icon-sitemap"></i>
                        <span class="menu-text">Project</span>
                    </a>
                    <ul class="submenu">
                        <li class="sub-item-project"><a href="#">Live Wallpaper</a></li>
                        <li class="sub-item-project"><a href="#">Moe Explorer</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-envelope"></i>
                        <span class="menu-text">Contact</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-user"></i>
                        <span class="menu-text">About</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <div class="content">

        <div class="post">

            <div class="date">
                <i class="icon-bookmark visible-md visible-lg"></i>
                <span class="date-text">
                    <br />
                    <span class="year">2016</span>
                    <span class="day">07/29</span>
                </span>
            </div>

            <div class="post-content">
                <div class="title">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="dot3"></div>
                    <a>Hello World</a>
                </div>

                <div class="article">
                    <img src="img/3.jpg" style="width: 100%; height: 100%" />
                    <p>
                        word<br />
                        word<br />
                        word<br />
                        word<br />
                        word<br />
                        word<br />
                    </p>

                    <div class="info">
                        <span class="view">
                            <i class="icon-eye-open">View</i><span>10</span>
                        </span>
                        <span class="comment">
                            <i class="icon-comments">Comment</i><span>10</span>
                        </span>
                    </div>

                </div>
            </div>
        </div>

        <div class="post">

            <div class="date">
                <i class="icon-bookmark visible-md visible-lg"></i>
                <span class="date-text">
                    <br />
                    <span class="year">2016</span>
                    <span class="day">07/29</span>
                </span>
            </div>

            <div class="post-content">
                <div class="title">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="dot3"></div>
                    <a>Hello World</a>
                </div>

                <div class="article">
                    <img src="img/3.jpg" style="width: 100%; height: 100%" />
                    <p>
                        word<br />
                        word<br />
                        word<br />
                        word<br />
                        word<br />
                        word<br />
                    </p>

                    <div class="info">
                        <span class="view">
                            <i class="icon-eye-open">浏览</i><span>10</span>
                        </span>
                        <span class="view">
                            <i class="icon-comments">评论</i><span>10</span>
                        </span>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div id="scrollUp" onclick="$.scrollTo('#top', 500)" title="回到顶部"><span>^</span></div>


</body>

<script src="js/main.js" type="text/javascript"></script>

</html>
